name: CI Pipeline

on:
  push:
    branches: [ "main","master" ]
  pull_request:
    branches: [ "main","master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    -name: checkout code
    - uses: actions/checkout@v3
    - name: setup python 
    - uses: actions/setup-python@v4
      with:
          python-version: "3.9"
    -name: Run hello.py
    -run: python hello.py
